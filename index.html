<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="home active">
      <div class="home__body">
        <img src="svg/home__body.svg">
      </div>
        <div class="screen">
          <p class="screen__header">
            <span>k-pop-test</span>
           <img src="svg/battery.svg">
          </p>
          <h3>K-pop Test</h3>
          <p class="screen__text">당신은 케이팝을 어디까지
            기억하고 있나요?
            그때 그 시절 KPOP 고인물부터
            진정한 K-망령까지-!</p>
        </div>
        <button type="button" class="btn">
          <span>start</span>
        </button>
        <div class="btn--outliner"></div>
        <button class="link-copy-btn">
          <img src="svg/share_icon.svg">
          <span>링크 복사하기</span>
        </button>
    </div>
    <div class="quiz">
      <div class="quiz__container">
        <div class="quiz__text"></div>
        <div class="quiz__img"></div>
        <div class="timer">
          <div class="timer__line">
            <div class="timer__bar"></div>
          </div>
        </div>
      </div>
        <div class="option__container"></div>
    </div>
    <div class="result">
      <div class="result__body">
        <div class="screen">
          <p class="screen__header">
            <span>k-pop-test</span>
            <img src="svg/battery.svg">
          </p>
          <p class="screen__text"></p>
        </div>
        <button class="link-copy-btn">
          <img src="svg/share_icon.svg">
          <span>링크 복사하기</span>
        </button>
        <button type="button" class="btn restart-btn">
          <img src="./svg/refreshing _icon.svg">
          <span>다시하기</span>
        </button>
      </div>
    </div>
      <script src="js/questions.js"></script>
      <script src="js/app.js"></script>
</body>
</html>
